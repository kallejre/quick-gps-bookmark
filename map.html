<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>GPS Map</title>

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster CSS/JS -->
  <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    body {
      margin: 0px;
    }

    .resolved-note {
      filter: hue-rotate(-70deg) saturate(180%);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Create map
    const map = L.map('map', {
      maxZoom: 20 // Increasing beyond 19 clears tiles, not upscales them
    }
    ).setView([0, 0], 2);

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxNativeZoom: 18,
      maxZoom: 20
    }).addTo(map);

    // Create MarkerClusterGroup
    const markers = L.markerClusterGroup({
      showCoverageOnHover: true,
      spiderfyOnMaxZoom: true,
      zoomToBoundsOnClick: true,
      maxClusterRadius: 50,
      singleMarkerMode: false,
      //disableClusteringAtZoom:18
    });

    async function reloadMarkers() {
      // Keep current view (center+zoom)
      const center = map.getCenter();
      const zoom = map.getZoom();

      const r = await fetch('latest-json.php?limit=2500', { cache: 'no-store' });
      const data = await r.json();

      // Clear all clustered markers
      markers.clearLayers();

      // Re-add markers from fresh data
      data.rows.forEach(pt => addMarker(pt));

      // Restore view exactly
      map.setView(center, zoom, { animate: false });
    }

    // Function to hide a point (mark as resolved or deleted)
    async function hidePoint(id, reason) {
      await fetch('hide.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, hide: 1, reason })
      });
      // then refresh markers (simplest: reload page)
      await reloadMarkers();
      map.closePopup();
    };


    function addMarker(pt) {
      if (typeof pt.p1_lat !== "number" || typeof pt.p1_lon !== "number") return;

      // Safe rotation
      const rot = (typeof pt.direction_deg === 'number') ? (pt.direction_deg - 180) : 0;

      let iconEmoji = 'ğŸ’';
      switch (pt.category) {
        case 'BENCH': iconEmoji = 'ğŸª‘'; break;
        case 'BIN': iconEmoji = 'ğŸ—‘ï¸'; break;
        case 'TABLE':
          //Traffic table
          iconEmoji = 'ğŸš¥'; break;
        case 'TREE':
          iconEmoji = 'ğŸŒ³';
          iconEmoji = 'ğŸ’';
          break;
        case 'CAM':
          iconEmoji = 'ğŸ“¹';
          iconEmoji = 'ğŸ’';
          break;
        default: iconEmoji = 'ğŸ’'; break
      }

      const icon = L.divIcon({
        html: `<div style="transform: rotate(${rot}deg);" class="${pt.hidden_reason ? 'resolved-note' : ''}">
            ${iconEmoji}
          </div>`,
        className: '',
        iconSize: [20, 20]
      });

      const marker = L.marker([pt.p1_lat, pt.p1_lon], { icon });

      marker.bindPopup(`
    <b>ID:</b> ${pt.id}<br>
    <b>Cat:</b> ${pt.category}<br>
    <b>User:</b> ${pt.user || ''}<br>
    <b>Captured:</b> ${pt.captured_at || ''}<br>
    <b>Acc:</b> ${pt.p1_accuracy_m !== null ? Math.round(pt.p1_accuracy_m) + " m" : ""}<br>
    <b>Speed:</b> ${pt.speed_kmh !== null ? pt.speed_kmh.toFixed(2) + " km/h" : ""}<br>
    <b>Dir:</b> ${pt.direction_deg !== null ? pt.direction_deg.toFixed(0) + "&deg;" : ""}<br>
    <b>Pos:</b> ${pt.p1_lat !== null ? pt.p1_lat.toFixed(5) + ", " + pt.p1_lon.toFixed(5) : ""}<br>
    ${pt.hidden_at ? `<b>Resolved</b>: ${pt.hidden_reason}` : `
      <button class="popupbtn resolve" onclick="hidePoint(${pt.id}, 'resolved')">âœ…</button>
      <button class="popupbtn delete" onclick="hidePoint(${pt.id}, 'deleted')">ğŸ—‘ï¸</button>
    `}
  `);

      markers.addLayer(marker);
    }

    // Fetch JSON from latest-json.php
    fetch('latest-json.php?limit=2500')
      .then(res => res.json())
      .then(data => {
        data.rows.forEach(pt => addMarker(pt));

        map.addLayer(markers);

        // Zoom map to fit all markers
        const bounds = markers.getBounds();
        if (bounds.isValid()) map.fitBounds(bounds);

      })
      .catch(err => console.error('Failed to load points', err));
  </script>
</body>

</html>
